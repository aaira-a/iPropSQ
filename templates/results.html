<!doctype html>
<title>Nearby {{ category.name }}</title>

	<h1>Nearby {{ category.name }}</h1>

<body>

<table border="1">
	<form action="{{ url_for('show_results') }}" method="POST" >
	<tr>
		<td>Venue type</td>
		<td>
			<select name="category">
				{% for category in categories %}
					<option value="{{ category }}">{{ category }}</option>
				{% endfor %}
			</select>
		</td>
	</tr>
	<tr>
		<td>Latitude</td>
		<td><input type="text" name="lat" value="{{ lat_ }}"></input></td>
	</tr>
	<tr>
		<td>Longitude</td>
		<td><input type="text" name="long" value="{{ long_ }}"></input></td>
	</tr>
	<tr>
		<td>&nbsp</td>
		<td><input type="submit" value="Search !"></td>
	</tr>
	
	</form>
</table>
<br />
	<table border="1">
		<thead>
			<tr>
				<td>Venue ID</td>
				<td>Name</td>
				<td>Distance (m)</td>
				<td>Photo</td>
			</tr>
		</thead>
		{% for venue in venues %}
			<tr>
				<td><a href="{{ venue.url }}">{{ venue.id }}</a></td>
				<td>{{ venue.name }}</td>
				<td>{{ venue.distance }}</td>
				<td><a href="{{ venue.photo_url_full }}"><img src="{{ venue.photo_url_thumb }}" /></a></td>				
			</tr>
		{% endfor %}
	</table>

</body>
